language: python
python: 2.7
env:
  - WINEENV=py27
before_install:
  - "./.travis-setup.sh"
install:
  - wget https://bootstrap.pypa.io/ez_setup.py -O - | /opt/wine-staging/bin/wine py.exe
  - git clone https://github.com/boto/boto.git
  - /opt/wine-staging/bin/wine py.exe /usr/local/bin/pip install -r boto/requirements.txt
script: cd boto && /opt/wine-staging/bin/wine py.exe tests/test.py default
